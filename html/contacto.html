    <section class="container">

                <h3 class="text-center">Contáctanos</h3>
                <div class="col-md-6 col-12">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre">
                </div>
                <div class="col-md-6 col-12">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Escribe tu apellido">
                </div>
                <div class="col-md-6 col-12">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="ejemplo@mail.com">
                </div>
                <div class="col-md-6 col-12">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="telefono" placeholder="Tu número de contacto">
                </div>
                <div class="col-12">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="form-control"></textarea>
                </div>
                <div class="">
                    <button type="submit" class="btn btn-primary btn-size col-12 col-md-4 col-lg-2">
                        Enviar
                    </button>
                </div>
            </form>
        </div>
